<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibles" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Coffe Shop</title>

        <!-- font awesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- custom css file link -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">

            <a href="#" class="logo">
                <img src="assets/images/logo.png" alt="" class="logo__img">
            </a>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#about">about</a>
                <a href="#products">products</a>
                <a href="#reviews">reviews</a>
                <a href="#contact">contact</a>
            </nav>

            <div class="header__icons">
                <div class="fas fa-search" id="search-btn"></div>
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
                <div class="fas fa-bars" id="menu-btn"></div>
            </div>

            <div class="search-form">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </div>

            <div class="cart-items-container">
                <div class="cart-item">
                    <span class="fas fa-times cart-item-icon"></span>
                    <img class="cart-item-img" src="assets/images/cart-item-1.png" alt="">
                    <div class="cart-item-content">
                        <h3>cart item 1</h3>
                        <div class="price">$15.99</div>
                    </div>
                </div>
                <div class="cart-item">
                    <span class="fas fa-times cart-item-icon"></span>
                    <img class="cart-item-img" src="assets/images/cart-item-2.png" alt="">
                    <div class="cart-item-content">
                        <h3>cart item 2</h3>
                        <div class="cart-items-price">$15.99</div>
                    </div>
                </div>
                <div class="cart-item">
                    <span class="fas fa-times cart-item-icon"></span>
                    <img class="cart-item-img" src="assets/images/cart-item-3.png" alt="">
                    <div class="cart-item-content">
                        <h3>cart item 3</h3>
                        <div class="cart-items-price">$15.99</div>
                    </div>
                </div>
                <div class="cart-item">
                    <span class="fas fa-times cart-item-icon"></span>
                    <img class="cart-item-img" src="assets/images/cart-item-4.png" alt="">
                    <div class="cart-item-content">
                        <h3>cart item 4</h3>
                        <div class="cart-items-price">$15.99</div>
                    </div>
                </div>

                <a href="#" class="btn checkout-btn">checkout now</a>
            </div>

        </header>

        <script src="assets/js/index.js"></script>
    </body>
</html>
